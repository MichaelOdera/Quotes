<div class="container-fluid">
    <form (ngSubmit)='submitQuote()'  #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name"><i class="fa fa-user" aria-hidden="true" style="font-size: 20px; color: black;"></i>Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        

        <div class="form-group">
            <label for="content"><i class="fa fa-quote-left" style="font-size:25px;"></i>Quote:</label>
            <input type="text" class="form-control" id="content" [(ngModel)]="newQuote.content" name="content" #content='ngModel' required>
            <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="author"><i class="fa fa-pencil" style="font-size:24px"></i>Author:</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Author's name is required is required</p>
            </div>
        </div>


        <div class="form-group">
            <label for="posted" style="color: white"><i class="fa fa-calendar" style="font-size:24px"></i>Submission Date:</label>
            <input type='date' class="form-control" id="posted" [(ngModel)]="newQuote.postedDate" name="postedDate" #postedDate="ngModel" required>
            <div [hidden]="postedDate.valid || postedDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>

    </form>
</div>
